# Development environment overrides for todo-frontend

replicaCount: 1

image:
  tag: dev
  pullPolicy: Never  # Use locally loaded images

service:
  type: NodePort  # Enable external access for development
  nodePort: 30300

env:
  NODE_ENV: development
  # Use localhost since browser makes API calls (not the container)
  NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 256Mi
