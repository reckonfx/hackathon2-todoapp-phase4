# Production environment overrides for todo-frontend

replicaCount: 2

image:
  tag: prod
  pullPolicy: IfNotPresent

service:
  type: ClusterIP

env:
  NODE_ENV: production
  NEXT_PUBLIC_API_URL: "http://todo-backend:8000"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 512Mi
