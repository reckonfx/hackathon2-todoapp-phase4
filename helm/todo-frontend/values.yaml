# Default values for todo-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Replica configuration
replicaCount: 1

# Container image configuration
image:
  repository: todo-frontend
  tag: latest
  pullPolicy: IfNotPresent

# Name overrides
nameOverride: ""
fullnameOverride: ""

# Service configuration
service:
  type: ClusterIP
  port: 3000
  nodePort: null

# Resource limits (per K-005)
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 512Mi

# Environment variables (non-sensitive)
env:
  NODE_ENV: production
  NEXT_PUBLIC_API_BASE_URL: ""

# Health probes (per K-006)
probes:
  liveness:
    enabled: true
    path: /
    port: 3000
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    path: /
    port: 3000
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Pod configuration
podAnnotations: {}
podLabels: {}

# Security context
securityContext: {}

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}
