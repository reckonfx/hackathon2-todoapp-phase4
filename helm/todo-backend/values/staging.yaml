# Staging environment overrides for todo-backend

replicaCount: 1

image:
  tag: staging
  pullPolicy: IfNotPresent

env:
  BACKEND_ENV: staging
  CORS_ORIGINS: "http://todo-frontend:3000"
  POOL_SIZE: "5"
  MAX_OVERFLOW: "10"

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

secrets:
  existingSecret: todo-backend-secrets
