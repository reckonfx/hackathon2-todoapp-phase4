{{/*
This template documents the required secret structure.
Secrets MUST be pre-created using kubectl before Helm install.
This file does NOT create secrets - it serves as documentation only (per C-007).

Required secret: {{ .Values.secrets.existingSecret }}
Required keys:
  - {{ .Values.secrets.keys.databaseUrl }}: PostgreSQL connection string
  - {{ .Values.secrets.keys.secretKey }}: JWT signing key
  - {{ .Values.secrets.keys.openaiApiKey }}: OpenAI API key
  - {{ .Values.secrets.keys.authSecret }}: Authentication secret

Create with:
  kubectl create secret generic {{ .Values.secrets.existingSecret }} \
    --from-literal={{ .Values.secrets.keys.databaseUrl }}='postgresql://user:pass@host:5432/db' \
    --from-literal={{ .Values.secrets.keys.secretKey }}='your-secret-key-min-32-chars' \
    --from-literal={{ .Values.secrets.keys.openaiApiKey }}='sk-your-openai-api-key' \
    --from-literal={{ .Values.secrets.keys.authSecret }}='your-auth-secret-min-32-chars' \
    -n {{ .Release.Namespace }}

IMPORTANT: Never commit actual secret values to version control.
*/}}
